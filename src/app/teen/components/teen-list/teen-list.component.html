<button id="buttonRegister" mat-flat-button color="accent" (click)="navigateToForm()">
  Nuevo Adolescente
</button>

<button (click)="openDialog()" mat-flat-button color="accent">
  Nuevo registro de Adolescente
</button>

<table id="tableOfDatTeen" mat-table [dataSource]="teenData" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre Del Programa :</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Tipo De Programa :</th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duración Del Programa En Meses:</th>
    <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
  </ng-container>

  <ng-container matColumnDef="responsible">
    <th mat-header-cell *matHeaderCellDef>Responsable Del Programa :</th>
    <td mat-cell *matCellDef="let element"> {{element.responsible}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descripción Del Programa :</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="beneficiary">
    <th mat-header-cell *matHeaderCellDef>Beneficios Del Programa :</th>
    <td mat-cell *matCellDef="let element"> {{element.beneficiary}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button id="buttonEliminar" mat-flat-button color="warn" (click)="deleteDataTeen(element)">Eliminar</button>
      <button id="buttonModificar" mat-flat-button color="primary" (click)="updateDataTeen(element)">Modificar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="teenColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: teenColumns;"></tr>

</table>
