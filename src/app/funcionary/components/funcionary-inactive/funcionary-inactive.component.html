<button id="buttonListInactive" mat-flat-button color="accent" (click)="navigateToListDataComplete()">
  Funcionarios Habilitados
</button>

<div class="containerListDataInactive">
  <table id="tableOfDataFuncionary" mat-table [dataSource]="funcionaryData" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombres:</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef> Director:</th>
      <td mat-cell *matCellDef="let element"> {{element.director}} </td>
    </ng-container>

    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef> Telefono :</th>
      <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Departamento:</th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Direcci√≥n:</th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button id="buttonEliminar" mat-flat-button color="warn" (click)="reactiveDataFuncionary(element)">Restaurar</button>
        <button disabled id="buttonModificar" mat-flat-button color="primary">Modificar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="funcionaryColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: funcionaryColumns;"></tr>

  </table>
</div>
